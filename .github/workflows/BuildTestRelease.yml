
name: Build-Test-Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# è®“ GITHUB_TOKEN æœ‰æ¬Šé™å»ºç«‹ Releaseï¼ˆå¾ˆé‡è¦ï¼‰
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout (get test files)
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: dist/

      - name: Run Automated Tests
        run: |
          echo "ğŸ” Running automated tests..."
          npm test || (echo "âŒ Tests failed" && exit 1)

  release:
    runs-on: ubuntu-latest
    needs: test
    environment: dev
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: dist/

      - name: Ensure GitHub CLI is available
        run: gh --version || (echo "Installing GitHub CLI..." && sudo apt-get update && sudo apt-get install -y gh)

      - name: Release (create a dev tag)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "âœ… Tests passed. Releasing new dev build..."
          gh release create "dev-$(date +%s)" dist/* --notes "Automated release after successful tests"
